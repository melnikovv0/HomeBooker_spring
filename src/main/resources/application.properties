# Название приложения
spring.application.name=HomeBooker

# MySQL подключение (внимание на регистр — имя БД: **homebooker** в нижнем регистре)
spring.datasource.url=jdbc:mysql://localhost:3306/homebooker?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA + Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Swagger
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.enabled=true

server.port=9081
