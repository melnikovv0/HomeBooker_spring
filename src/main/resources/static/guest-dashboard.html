<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HomeBooker - Guest Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h2>Available Accommodations</h2>
            <p class="text-muted mb-0">Logged in as <strong id="usernameDisplay"></strong></p>
        </div>
        <div class="d-flex gap-2">
            <a href="guest-reservations.html" class="btn btn-info">My Bookings</a>
            <button class="btn btn-outline-secondary" onclick="logout()">Logout</button>
        </div>
    </div>

    <div class="row" id="accommodationsContainer"></div>
</div>

<!-- Booking Modal -->
<div class="modal fade" id="bookingModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Book Accommodation</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="bookingForm">
                    <input type="hidden" id="modalAccommodationId">
                    <div class="mb-3">
                        <label for="startDate" class="form-label">Start Date</label>
                        <input type="date" class="form-control" id="startDate" required>
                    </div>
                    <div class="mb-3">
                        <label for="endDate" class="form-label">End Date</label>
                        <input type="date" class="form-control" id="endDate" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Confirm Booking</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const user = JSON.parse(localStorage.getItem('user'));
    if (!user || user.role !== 'GUEST') {
        window.location.href = 'login.html';
    }
    document.getElementById('usernameDisplay').textContent = user.username;

    async function fetchAccommodations() {
        const response = await fetch('http://localhost:9081/accommodations');
        const accommodations = await response.json();
        const container = document.getElementById('accommodationsContainer');
        container.innerHTML = '';

        accommodations.forEach(acc => {
            const card = document.createElement('div');
            card.className = 'col-md-4';
            card.innerHTML = `
          <div class="card mb-4 shadow-sm">
            <img src="${acc.imageUrl}" class="card-img-top" alt="Accommodation Image" style="height: 200px; object-fit: cover;">
            <div class="card-body">
              <h5 class="card-title">${acc.name}</h5>
              <p class="card-text">${acc.description}</p>
              <p><strong>Location:</strong> ${acc.location}</p>
              <p><strong>Price:</strong> â‚¬${acc.price}</p>
              <button class="btn btn-success" onclick="openBookingModal(${acc.id})">Book</button>
            </div>
          </div>
        `;
            container.appendChild(card);
        });
    }

    function openBookingModal(accommodationId) {
        document.getElementById('modalAccommodationId').value = accommodationId;
        new bootstrap.Modal(document.getElementById('bookingModal')).show();
    }

    document.getElementById('bookingForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        const accommodationId = document.getElementById('modalAccommodationId').value;
        const startDate = document.getElementById('startDate').value;
        const endDate = document.getElementById('endDate').value;

        const reservation = {
            guest: { id: user.id },
            accommodation: { id: accommodationId },
            startDate,
            endDate
        };

        try {
            const res = await fetch('http://localhost:9081/reservations', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(reservation)
            });

            if (res.ok) {
                alert('Booking successful!');
                bootstrap.Modal.getInstance(document.getElementById('bookingModal')).hide();
            } else {
                const text = await res.text();
                alert('Booking failed: ' + text);
            }
        } catch (error) {
            console.error('Booking error:', error);
            alert('Failed to book. Try again.');
        }
    });

    function logout() {
        localStorage.removeItem('user');
        window.location.href = 'login.html';
    }

    fetchAccommodations();
</script>
</body>
</html>
