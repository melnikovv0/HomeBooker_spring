<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HomeBooker - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-lg p-4" style="width: 100%; max-width: 400px;">
        <h2 class="mb-4 text-center">Login to HomeBooker</h2>
        <form id="loginForm">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Log In</button>
        </form>
        <div class="alert alert-danger mt-3 d-none" id="errorAlert">Invalid credentials.</div>
    </div>

    <div class="mt-3 text-center">
        <a href="register.html">Don't have an account? Register</a>
    </div>
</div>

<script>
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
        e.preventDefault();

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        try {
            const response = await fetch('http://localhost:9081/users');
            const users = await response.json();

            // Найди пользователя, который подходит по email + password
            const matchedUser = users.find(u => u.email === email && u.password === password);

            if (matchedUser) {
                console.log("Logged in:", matchedUser); // Для отладки
                localStorage.setItem('user', JSON.stringify(matchedUser));

                // Редирект в зависимости от роли
                if (matchedUser.role === 'OWNER') {
                    window.location.href = 'owner-dashboard.html';
                } else {
                    window.location.href = 'guest-dashboard.html';
                }
            } else {
                document.getElementById('errorAlert').classList.remove('d-none');
            }
        } catch (error) {
            console.error('Login error:', error);
            document.getElementById('errorAlert').classList.remove('d-none');
        }
    });
</script>
</body>
</html>
