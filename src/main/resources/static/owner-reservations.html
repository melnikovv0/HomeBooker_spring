<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Reservations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Reservations for My Properties</h2>
        <a href="owner-dashboard.html" class="btn btn-outline-primary">‚Üê Back to Dashboard</a>
    </div>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>Accommodation</th>
            <th>Guest Email</th>
            <th>Start Date</th>
            <th>End Date</th>
        </tr>
        </thead>
        <tbody id="reservationsTable">
        </tbody>
    </table>
</div>

<script>
    const user = JSON.parse(localStorage.getItem('user'));
    if (!user || user.role !== 'OWNER') {
        window.location.href = 'login.html';
    }

    async function fetchMyReservations() {
        const response = await fetch('http://localhost:9081/reservations');
        const all = await response.json();

        const myReservations = all.filter(r => r.accommodation.owner.id === user.id);

        const table = document.getElementById('reservationsTable');
        table.innerHTML = '';

        myReservations.forEach(res => {
            const row = document.createElement('tr');
            row.innerHTML = `
        <td>${res.accommodation.name}</td>
        <td>${res.guest.email}</td>
        <td>${res.startDate}</td>
        <td>${res.endDate}</td>
      `;
            table.appendChild(row);
        });
    }

    fetchMyReservations();
</script>
</body>
</html>
